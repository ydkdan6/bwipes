<script>
function togglePopup() {
    var popup = document.getElementById("popup");
    var checkbox = document.querySelector('input[name="small"]');

    if (checkbox.checked) {
        popup.style.display = "block";
    } else {
        popup.style.display = "none";
    }
}

function isCanvasSigned(canvasId) {
    var canvas = document.getElementById(canvasId);
    var context = canvas.getContext('2d');
    var imageData = context.getImageData(0, 0, canvas.width, canvas.height).data;

    for (var i = 0; i < imageData.length; i += 4) {
        if (imageData[i + 3] !== 0) {
            return true; // If any pixel is not transparent, consider the canvas signed
        }
    }
    return false; // If all pixels are transparent, consider the canvas not signed
}

function validClick() {
    var checkbox = document.querySelector('input[name="small"]');
    var popup = document.getElementById("popup");

    if (!checkbox.checked) {
        alert("Please check the box!");
        window.location.href = 'hello.html';
    } else {
        var isSigned = isCanvasSigned("signatureCanvas");

        if (isSigned) {
           
            alert("Signature submitted successfully!"); // 
            popup.style.display = 'none'; // Close the popup
            window.location.href= "register-distributor.html";
        } else {
            alert("Please sign the agreement.");
            window.location.href = "hello.html";
        }
    }
}

document.addEventListener('DOMContentLoaded', function() {
    var popup = document.getElementById('popup');
    var closePopupButton = document.getElementById('closePopup');

    closePopupButton.addEventListener('click', function() {
        popup.style.display = 'none';
    });
});
</script>
